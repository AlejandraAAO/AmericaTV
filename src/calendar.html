<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>America TV</title>
</head>

<body>
  <div class="root">
    <header>
      <nav class="navbar navbar-light bg-light nav-login">
        <a class="navbar-brand text-white" href="#">
          <img src="./img/logo_header.png" width="30" height="30" class="d-inline-block align-top" alt="">
          AMÉRICA COMERCIAL
        </a>
      </nav>
    </header>

    <div class="bg-white">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Hora</th>
            <th scope="col">Domingo 4</th>
            <th scope="col">Lunes 5</th>
            <th scope="col">Martes 6</th>
            <th scope="col">Miércoles 7</th>
            <th scope="col">Jueves 8</th>
            <th scope="col">Viernes 9</th>
            <th scope="col">Sabado 10</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script>$(document).ready(() => { $('body').bootstrapMaterialDesign(); });</script>

  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  <script src="./js/config.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/calendar.js"></script>
</body>

</html>
