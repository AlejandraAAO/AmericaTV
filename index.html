<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>America TV</title>
</head>

<body>
  <div class="root">
    <header>
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light nav-login">
        <a class="navbar-brand text-white" href="#">
          <img src="./src/img/logo_header.png" width="30" height="30" class="d-inline-block align-top" alt="">
          AMÉRICA COMERCIAL
        </a>
      </nav>
    </header>

    <div class="container col-sm-12 col-md-6 text-white d-flex flex-column mt-5 mb-3 justify-content-center align-items-center">
      <h3 class="">Conectémonos+</h3>
      <p class="">EQUIPO COMERCIAL/CLIENTES</p>
      <form class="bg-white text-black p-3 form-login">
        <img src="http://www.comercial.americatv.com.pe/images/load-america.gif" class="rounded mx-auto d-block" alt="logo">
        <div class="form-group">
          <label for="exampleInputEmail1" class="bmd-label-floating">Coreo electronico</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">No compartas tu información privada</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="bmd-label-floating">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group m-0">
          <button type="submit" class="btn btn-primary" id="submit">Ingresar</button>
        </div>
      </form>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script>$(document).ready(() => { $('body').bootstrapMaterialDesign(); });</script>

  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  <script src="./src/js/config.js"></script>

  <script src="./src/js/app.js"></script>
  <script src="./src/js/data.js"></script>
</body>

</html>
